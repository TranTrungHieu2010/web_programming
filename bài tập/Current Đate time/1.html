<!DOCTYPE html>
<html>
	<head>
		<title>Example 2</title>
		<meta charset="utf-8">
	</head>
	<body>
		<p id="timeField"></p>
		<script type="text/javascript">
			var now = new Date();
			var result = "It is now" + now;
			document.getElementById("timeField").innerText = result;
		</script>
	</body>
</html>
