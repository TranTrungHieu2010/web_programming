<!DOCTYPE html>
<html>
	<head>
		<title>Form</title>
		<meta charset="utf-8">
	</head>
	<body>
		<form>
			<label for="mail"><b>Email</b></label>
			<br>
  			<input type="text" id="mail">
  			<br>
  			<label for="pass"><b>Password</b></label>
  			<br>
  			<input type="password" id="pass">
  			<br>
  			<b>Textarae</b>
  			<br>
  			<textarea name="textarea"></textarea>
  			<br>
  			<button type="button">Click here</button>
  			<br>
			<fieldset>
				<legend><b>Giới Tính</b></legend>
				<input type="checkbox"/>Nam
				<br>
				<input type="checkbox"/>Nữ
				<br>
				<input type="checkbox"/>Không xác định
			</fieldset>
			<br>
			<b>Tuổi</b>
			<br>
			<input type="range" min="0" max="100">
			<br>
			<b>Ngày/Tháng/Năm sinh</b>
			<br>
			<input type="number" min="1" max="31"/>/<input type="number" min="1" max="12"/>-/<input type="number" min="1900" max="3000"/>
			<br>
			<fieldset>
				<legend><b>Sở Thích</b></legend>
				<input type="checkbox"/>chơi Game
				<br>
				<input type="checkbox"/>Đọc sách
				<br>
				<input type="checkbox"/>Ngủ
			</fieldset>
			<br>			
			<b>City: </b>		
			<select name="city">
				<option value="value 1" >Bình Dương</option>
				<option value="value 2" >Hồ Chí Minh</option>
				<option value="value 3" >Hà Nội</option>
				<option value="value 4" >Khác...</option>
			</select>
			<br>
			<input type="submit" value="Submit">
			<br>
			<input type="reset" value="Reset">
			<br>
			<hr>
		<iframe width="560" height="315" src="https://www.youtube.com/embed/Dr0fqzYdK68" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
	

	</body>
</html>
